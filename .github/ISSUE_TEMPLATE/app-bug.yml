---
name: 🐞 App Bug — in the Web App
description: Create a report to help us improve WandB
title: "[App]: "
labels: "app"

body:
  - type: markdown
    attributes:
      value: |
        **Thanks :heart: for taking the time to fill out this bug report!**

  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: |
        We kindly ask that you search to see if an issue [already exists](https://github.com/wandb/client/issues) for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true

  - type: textarea
    attributes:
      label: Current Behavior
      description: |
        A clear and concise description of the issue you're experiencing.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Expected Behavior
      description: |
        A clear and concise description of what you expected to happen.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: false

  - type: textarea
    attributes:
      label: Screenshots
      description: |
        If applicable, add screenshots to help explain your problem.

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false

  - type: input
    attributes:
      label: Operating Systems
      description: |
        Information about your operating system.
      placeholder: |
        e.g. iOS
    validations:
      required: false

  - type: input
    attributes:
      label: Browsers
      description: What browsers are you seeing the problem on?
    validations:
      required: false

  - type: input
    attributes:
      label: Version
      description: >-
        ??
      placeholder: |
        e.g. 22
    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional Context
      description: |
        Add any other context about the problem here.
    validations:
      required: false
