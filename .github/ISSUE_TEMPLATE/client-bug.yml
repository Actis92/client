---
name: üêõ Client Bug - in the Python library.
description: Help us track down edge cases and reproduce issues
title: "[CLI]: <title>"
labels: "cli"

body:
  - type: markdown
    attributes:
      value: |
        Thanks :heart: for taking the time to fill out this bug report!

  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: |
        We kindly ask that you search to see if an issue [already exists](https://github.com/wandb/client/issues) for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true

  - type: textarea
    attributes:
      label: Current Behavior
      description: |
        A clear and concise description of the issue you're experiencing.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Expected behavior
      description: |
        A clear and concise description of what you expected to happen.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: |
        - Describe the steps to reproduce the issue.
        - A code snippet would be helpful to reproduce the issue faster.
        - For interactive environments (like Google Colab) a link to the notebook would be very helpful.

        Tip: For longer code you can also paste [GitHub Gist](https://gist.github.com).
    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional Files
      description: |
        Zip file with the run folder or any other artifacts that are helpful to reproduce the issue.

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false

  - type: input
    attributes:
      label: WandB Version
      description: |
        Information about your WandB version. 

        Tip: For example on linux you can use `python -c "import wandb; print(wandb.__version__)"`.
      placeholder: |
        e.g. 0.12.8
    validations:
      required: false

  - type: input
    attributes:
      label: Python Version
      description: |
        Information about your python version. 

        Tip: For example on linux you can use `python -V`.
      placeholder: |
        e.g. Python 3.7.12
    validations:
      required: false

  - type: input
    attributes:
      label: Operating Systems
      description: |
        Information about your operating system. 

        Tip: For example on linux you can use `lsb_release -a` on Linux, or `system_profiler SPSoftwareDataType` on macOS.
      placeholder: |
        e.g. macOS 11.4
    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional context
      description: |
        Add any other context about the problem here.
    validations:
      required: false
